<body>
  <section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h2><br><br>Kindly get in touch ğŸ˜‰</h2>
        <div class="links">
          <div class="link">
            <a href="https://www.linkedin.com/in/greenedwinojegwo/" target="_blank "><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
          </div>
          <div class="link">
            <a href="https://github.com/GreenEdwinO " target="_blank "><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>

          <!-- <div class="link">

        </div>
        <!-- <div class="cont">
          <img src="contact.jpeg" alt="">

      </div>
      
      <div class="contact-form-wrapper">
        <form class="form" action="https://formsubmit.co/9553796ca43071ee921a05315b6d848a" method="POST" enctype="multipart/form-data">

            <fieldset><legend><h3>Please leave a Message</h3></legend> 
        
          <div class="form-item">
            <input type="text" name="name" required>
            <label>Name:</label>
          </div>

          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>

          <div class="form-item">
            <input type="subject" name="subject" required>
            <label>Subject:</label>
          </div>

          <input type="hidden" name="_subject" value="From My WebSite:" required>

          <input type="text" name="_honey" style="display:none">
      
          <input type="hidden" name="_template" value="table">

          <input type="hidden" name="_next" value="https://greenojegwo.netlify.app/thankyou.html">
          <div class="form-item">
            <textarea class="" name="body" required></textarea>
            <label>Message:</label>
          </div>

          <div class="frame">
            <button id="submit" type="submit" class="custom-btn btn-11" name="submit">Send
              <div class="dot"></div></button>
            </div> 
        </form>
      </div>
    </div>
  </section>
</body>
